<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЮрКонструктор{% if title %} - {{ title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/progress-tracker.css') }}">
</head>
<body>
    <header class="bg-gradient-primary text-white p-3 shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0"><a href="{{ url_for('index') }}" class="text-white text-decoration-none">
                    <i class="bi bi-file-earmark-text"></i> ЮрКонструктор
                </a></h1>
                <div>
                    <span class="fs-5 fw-light">Интеллектуальный конструктор юридических документов</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>


<footer class="bg-light p-3 mt-4 border-top">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p class="mb-0 text-muted">&copy; 2025 ЮрКонструктор - Все права защищены</p>
            </div>
            <div class="col-md-4 text-center">
                <a href="{{ url_for('privacy_policy') }}" class="text-muted text-decoration-none">Политика конфиденциальности</a>
            </div>
            <div class="col-md-4 text-end">
                <p class="mb-0 text-muted">Магистерский проект Legal Tech</p>
                <a href="{{ url_for('clear_data') }}" class="text-muted small">
                    <i class="bi bi-trash"></i> Очистить мои данные
                </a>
            </div>
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/progress-tracker.js') }}"></script>
</body>
</html>
